<!doctype html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>后台登录</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/xadmin.css">
  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
  <script src="./src/layui.js" charset="utf-8"></script>
  <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-bg">
  <div class="wrapper">
    <div class="web-bg blur" id="bgbg"></div>
    <div class="login layui-anim layui-anim-up opacity">
      <div class="message">后台管理登录</div>
      <div id="darkbannerwrap"></div>

      <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <div class="layui-input-block">
          <input type="radio" name="type" value="a" title="管理员" checked="">
          <div class="layui-unselect layui-form-radio layui-form-radioed"><i
              class="layui-anim layui-icon layui-anim-scaleSpring"></i>
            <div>管理员</div>
          </div>
          <input type="radio" name="type" value="s" title="商家">
          <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
            <div>买家</div>
          </div>
        </div>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr15">
      </form>
    </div>
  </div>
  <script>
    layui.use(['form', 'jquery'], function () {
      var form = layui.form;
      var $ = layui.jquery;
      //监听提交
      form.on('submit(login)', function (data) {
        $.ajax({
          url: '/blogin',
          data: data.field,
          dataType: 'text',
          type: 'post',
          success: function (msg) {
            if (msg == '1') location.href = "/bsindex";
            else alert('用户名或密码错误！');
            return false;
          }
        });
        return false;
      });

    });

  
  </script>
  <!-- 底部结束 -->
</body>

</html>
